<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple Device Firmware Updates</title>
    <meta name="description" content="Find Apple device OS firmware updates - iPhone, iPad, iPod, AppleTV, iMac.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style media="screen">
        html,body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }
        .hero.is-info {
            background: white;
        }
        .hero .title {
            color: #363636 !important;
            padding: 1.5rem 0 0 0;
        }
        h4 {
            color: #363636 !important;
        }
        .app-image > img { border-radius: 20px;}
        .app-image-mobile > img { border-radius: 12px;}
        .tag-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <p class="title is-3 is-spaced has-text-centered">Search Apple Device Firmware Updates</p>
        </div>

        <div class="hero-body">
            <div class="container">

                <div class="is-offset-2 column is-8">
                    <div class="box controls">
                        <div class="field">
                            <p class="control is-expanded">
                                <input class="input is-info" type="text" placeholder="Device model name" id="term">
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-link" id="search">Search</button>
                                <button class="button is-link is-light" id="clear">Clear</button>
                            </p>
                        </div>
                    </div>

                    <div class="box" id="results">
                        <!-- list -->
                        Search results will appear here
                    </div>

                    <div class="columns is-centered">
                        <div class="column is-half" style="display: flex; justify-content: center;">
                            <h4 class="has-text-weight-light is-size-7">fork@</h4>
                            <a href="https://github.com/petarov/query-apple-osupdates">
                                <div class="tags has-addons">
                                    <span class="tag is-dark">github</span>
                                    <span class="tag is-info is-light">
                                        <span class="icon is-small">
                                            <i class="fab fa-github"></i>
                                        </span>
                                    </span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div><!-- container -->
        </div><!-- hero-body -->
    </section>

    <script id="device-item-template" type="text/x-custom-template">
        <article class="media" id="device-__PRODUCT__">
            <div class="media-content">
                <div class="content">
                    <p>
                        <a href="#">
                            <span class="icon is-small">
                                <i class="__ICON_NAME__"></i>
                            </span>
                            <strong>__NAME__</strong>
                        </a>
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">Product</span>
                                    <span class="tag is-dark">__PRODUCT__</span>
                                </div>
                            </div>
                            <div class="control">
                                <div class="tags has-addons">
                                    <span class="tag">Last checked</span>
                                    <span class="tag tag-text is-info is-light">__LAST_CHECK__</span>
                                </div>
                            </div>
                        </div>
                    </p>
                    <p class="control" id="updates-__PRODUCT__">
                        <button class="button is-info update-btn" data-product="__PRODUCT__">Check Updates</button>
                        <table class="table is-hidden">
                            <thead>
                                <th>#</th>
                                <th>Version</th>
                                <th>Build ID</th>
                                <th>Released on</th>
                                <th>Size</th>
                                <th class="has-text-centered">Download</th>
                            </thead>
                            <tbody id="updates-body-__PRODUCT__">
                            </tbody>
                        </table>
                    </p>
                </div>
            </div>
        </article>
    </script>
    <script id="update-item-template" type="text/x-custom-template">
        <tr>
            <th>__ROW__</th>
            <td>__VERSION__</td>
            <td>__BUILD__</td>
            <td>__RELEASE_DATE__</td>
            <td>__FILESIZE__</td>
            <td class="has-text-centered">
                <a href="__LINK__" title="__FILENAME__">
                    <span class="icon is-small">
                        <i class="fas fa-cloud-download-alt"></i>
                    </span>
                </a>
            </td>
        </tr>
    </script>
    <script src="app.js"></script>
</body>
</html>
